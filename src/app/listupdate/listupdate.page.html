<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-round-back"
      style="font-size: 25px; margin-left: 15px;padding: 10px;"
     [routerLink]="['/list']"
     routerDirection="root"
      ></ion-icon>
    </ion-buttons>
    <ion-title>listupdate</ion-title>
    <ion-buttons slot="end">
      <ion-icon 
      name="notifications-outline"
      style="font-size: 25px; margin-right: 15px;padding: 10px;"
     [routerLink]="['/list']"
     routerDirection="root"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="formUpdateList" (ngSubmit)="onupdate()">

      <div>
        <ion-card>
          <ion-item>
            <ion-label position="fixed">key</ion-label>
            <ion-input type="text" formControlName="key" readonly></ion-input>
          </ion-item>
        </ion-card>
      </div>

      <div>
        <ion-card>
          <ion-item>
            <ion-label position="fixed">Temperature</ion-label>
            <ion-input type="text" formControlName="Temperature"></ion-input>
          </ion-item>
        </ion-card>
      </div>

      <div>
        <ion-card>
          <ion-item>
            <ion-label position="fixed">Humididy</ion-label>
            <ion-input type="text" formControlName="Humididy"></ion-input>
          </ion-item>
        </ion-card>
      </div>

      <div>
        <ion-card>
          <ion-item>
            <ion-label position="fixed">time</ion-label>
            <ion-input type="text" formControlName="time"></ion-input>
          </ion-item>
        </ion-card>
      </div>
      <ion-button color="primary" type="submit" [disabled]="formUpdateList.invalid">ตกลง</ion-button>
    </form>
  </div>
</ion-content>
